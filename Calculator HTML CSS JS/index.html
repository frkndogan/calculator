<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="headerText">Furkan's Calculator</h1> 
        </div>
        <div id="main">
            <div id="calculator">    
                <input type="text" name="input" id="input">
                <div id="btnblock">
                    <div class="row">
                        <button class="number" id="one" value="1">1</button>
                        <button class="number" id="two" value="2">2</button>
                        <button class="number" id="three" value="3">3</button>
                        <button class="symbol" id="plus" value="+">+</button>
                    </div>
                    <div class="row">
                        <button class="number" id="four" value="4">4</button>
                        <button class="number" id="five" value="5">5</button>
                        <button class="number" id="six" value="6">6</button>
                        <button class="symbol" id="minus" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="number" id="seven" value="7">7</button>
                        <button class="number" id="eight" value="8">8</button>
                        <button class="number" id="nine" value="9">9</button>
                        <button class="symbol" id="multiply" value="*">*</button>

                    </div>
                    <div class="row">
                        <button class="number" id="zero">0</button>
                        <button class="number" id="reset" value="C">C</button>
                        <button class="symbol" id="divide" value="/">/</button>
                        <button id="equal" value="=">=</button>
                    </div>                 
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
